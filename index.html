<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Card</title>
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Pacifico&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A portfolio of PC hardware">
  </head>
  <body id="body">
    <!-- Header -->
    <header id="header">
      <img class="logo" src="img\logo.png" alt="Logo">
      <h1 class="headertitle">PC &nbsp Hardware</h1>
    </header>
    <!-- Main Division -->
    <div class="main">
      <!-- Cover Div -->
      <div class="cover">
        <img class=coverimg src="img\cover.jpg" alt="Cover Image">
      </div>
      <!-- Cards -->
      <div class="cards">
        <div class="card">
          <img class="cardimg" src="img\cpu.jpg" alt="CPU">
          <h2>CPU</h2>
        </div>
        <div class="card">
          <img class="cardimg" src="img\gpu.png" alt="GPU">
          <h2>GPU</h2>
        </div>
        <div class="card">
          <img class="cardimg" src="img\motherboard.jpg" alt="Motherboard">
          <h2>Motherboard</h2>
        </div>
        <div class="card">
          <img class="cardimg" src="img\Peripherals.jpg" alt="Peripherals">
          <h2>Peripherals</h2>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer id="footer"><h1>Developed by Vicky Kolasani</h1></footer>
  </body>
</html>
